# ================================================
# 3D打印机监控系统配置文件
# ================================================

[made]
# 1=QIDI, 2=Other
name = 1
# 1=QIDI，必填。只支持邮箱登录
username = 123
password = 456
# QIDI:IP(局域网本地IP), Other:IP:Port（IP:端口）
ip = 192.168.1.110

[wechat]
# 企业微信企业ID（每个企业唯一的标识）
corp_id = 789
# 企业微信应用密钥（重要：请妥善保管，不要泄露）
corp_secret = 101112
# 自建应用ID（在企业微信后台创建应用时分配）
agent_id = 131415
# 企业微信应用Token（用于消息校验）
token = 161718
# 企业微信消息加密密钥（AES加密使用）
encoding_aes_key = 192021

[server]
# Flask Web服务端口号
flask_port = 8066

[database]
# 数据库文件路径（存储访问令牌等数据）
db_file = access_token.db

[monitor]
# 监控检查间隔时间（单位：秒）
check_interval = 10